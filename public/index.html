<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #263379;
            display:flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        img.desktop{ height:auto; width:100vw}
        img.mobile{ height:100%; width:auto;display:none}
        @media (orientation: portrait) {
            img.desktop{ display:none}
            img.mobile{ display:block}
            img.mobile{ height:auto; width:100%}
            body{
                background-color: #263379;
                display:flex;
                align-items: center;
                justify-content: center;
                height: inherit;
                overflow: inherit;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
<img class="desktop" src="/static/images/00_zaglushka.jpg">
<img class="mobile" src="/static/images/00_zaglushka_mob.jpg">
</body>
</html>
